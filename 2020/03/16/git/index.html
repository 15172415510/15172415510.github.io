    <h1 class="article-title" itemprop="name">
      git配置ssh公钥
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><a href="https://www.jianshu.com/p/3f4b2ede5a93" target="_blank" rel="noopener">简书配置ssh</a></p>
<p>  检查是否配置过密钥</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd ~/.ssh!</span><br></pre></td></tr></table></figure>

<p><img src="https://upload-images.jianshu.io/upload_images/14253829-518b2b068220110d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/414/format/webp" alt=""></p>
<p>创建ssh密钥</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh-keygen -t rsa -C &apos;youremail@xx.com&apos;//enter(回车)</span><br></pre></td></tr></table></figure>

<p><img src="https://upload-images.jianshu.io/upload_images/14253829-2be933f5d7eaa774.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/528/format/webp" alt=""></p>
<p>查看已生成的公钥</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cat ~/.ssh/id_rsa.pub/或打开c盘/user/user/.ssh查看id_rsa.pub文件</span><br></pre></td></tr></table></figure>

<p><img src="https://upload-images.jianshu.io/upload_images/14253829-fd3255a979b98650.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/623/format/webp" alt=""></p>
<p><img src="https://upload-images.jianshu.io/upload_images/14253829-65d238c46a22f2f1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/707/format/webp" alt=""></p>
<p>验证ssh密钥是否可以正常使用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh -T git@github.com</span><br></pre></td></tr></table></figure>
